    <script>
        // 3. Írasd ki egy tetszőleges elemszámú, csak egész számokat tartalmazó tömb átlagát!

        /*
        Pseudocode:
        0. Átlag: [tömb elemeinek összege]/[tömb elemeinek száma]
        1. Létrehozok egy változót ami a tömb eleminek számát, és egy másikat, ami a tömb elemeinek összegét tartalmazza.
        2. Egy for ciklus segítségével végigmegyek a tömb összes elemén, és összeadom őket
        4. A ciklus végén [összeg/elemszám].
        */

        const sampleArr = [123, 21321, 54, 32, 123, 235235, 214, 124]; // tömb megadása

        function avgOfArr(arr) {
            let numOfArr = arr.length;
            let sumOfArr = 0;
            for (let i = 0; i < arr.length; i += 1) {
                sumOfArr = sumOfArr+arr[i];
            }
            let avg = sumOfArr / numOfArr;
            console.log(avg);
        }

        avgOfArr(sampleArr);
    </script>
