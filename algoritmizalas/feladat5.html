        */

        const sampleArr = [123, 21321, 54, 32, 123, 235235, 214, 124]; // tömb megadása

        function numOfEven(arr) {
            let counter = 0;
            for (let i = 0; i < arr.length; i += 1) {
                if (arr[i] % 2 === 0) {
                    counter += 1;
                }
                
            }
            console.log(counter);
        }

        numOfEven(sampleArr);
