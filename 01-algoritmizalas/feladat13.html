        /*
        Pseudocode:
        0. OK [véletlen tömb generátor]
        1. OK tömb rendezése advanced bubble sorttal
        2. OK szám bekérése (ellenőrizni, hogy egész-e)
        3a) beszúrni a végére és újra rendezni
        3b) megkeresni a hozzá legközelebb álló legbagyobb elemet, ott bontani a tömböt és bszúrni
        */

        function gather(arr, typ) {
            let numArr = new Array();
            let elseArr = new Array();
            for (let i = 0; i < arr.length; i++) {
                if (typeof (arr[i]) === 'number') {
                    numArr.push(arr[i]);
                }
                else {
                    elseArr.push(arr[i]);
                }
            }
            if (typ === 'num') {
                return numArr;
            }
            else if (typ === 'str') {
                return elseArr;
            }
        }

        function sortWithAdvBubble(arr) {
            let swapped;
            do {
                swapped = false;
                for (let j = 0; j < arr.length; j += 1) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped)
            return arr;
        }
