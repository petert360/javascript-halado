        */

        const sampleArr = [123, 21321, 54, 32, 123, 235235, 214, 124]; // tömb megadása
        // console.log(sampleArr.length);
        function minValueOfArr(arr) {
            let maxVal = arr[0];
            for (let i = 1; i < arr.length; i += 1) {  // ha a vizsgált i-edik tömbelem nagyobb, mint az eddig legnagyobb, akkor legyen uj max érték.
                if (maxVal < arr[i]) {
                    maxVal = arr[i];
                }
            }
            console.log(maxVal);
        }

        minValueOfArr(sampleArr);
    </script>
