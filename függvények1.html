<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn">Első</button>
    <button class="btn">Második</button>
    <button class="btn">Harmadik</button>

    <script>
        'use strict';

        let btnElements = document.querySelectorAll('.btn');
        //console.log(btnElements);
        for (let i = 0; i < btnElements.length; i++) {
            // egy anonim fv-t hívok meg, akinek az event objektumot adom át 
            btnElements[i].addEventListener('click', function (event) {
                console.log(event);
                console.log(event.target.textContent);
            })
        }

    </script>
</body>

</html>
